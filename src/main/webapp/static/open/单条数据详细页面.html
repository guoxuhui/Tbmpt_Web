<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>单条数据详细页面</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container">
        <div class="page preview js_show">
            <div class="page__hd">
                <h1 class="page__title">管片巡检纪录</h1>
            </div>
            <div class="page__bd">

                <div class="weui-form-preview">
                    <div class="weui-form-preview__hd">
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label">管片巡检纪录</label>
                            <em class="weui-form-preview__value">待审核</em>
                        </div>
                    </div>
                    <div class="weui-form-preview__bd">
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label">巡检时间</label>
                            <span class="weui-form-preview__value">2016-12-12 10:21:30</span>
                        </div>

                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label">巡检人</label>
                            <span class="weui-form-preview__value">张三</span>
                        </div>

                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label">巡检内容</label>
                            <span class="weui-form-preview__value">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
                        </div>
                        <div>
                            <label class="weui-form-preview__label">巡检图片</label>
                            <span class="weui-form-preview__value">
                                <img src="./images/pic_article.png" alt="">
                                <img src="./images/pic_article.png" alt="">
                                <img src="./images/pic_article.png" alt="">
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="weui-cells__title">审核操作</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label" style="width: 8em;">审核状态：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2" onChange="javascript:onChange('mune_x'+this.value)">
                                    <option value="1">审核通过</option>
                                    <option value="2">审核失败</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea class="weui-textarea" placeholder="请输入审核意见" rows="3"></textarea>
                                <div class="weui-textarea-counter"><span>0</span>/200</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:" id="formSubmitBtn">确定</a>
                </div>

            </div>
            <div class="page__ft">
                <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
            </div>
        </div>
    </div>  

    <script src="js/zepto.min.js"></script>
    <script src="js/weui.min.js"></script>

</body>
</html>
